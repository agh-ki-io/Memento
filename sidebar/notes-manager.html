<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="notes-manager.css"/>
</head>

<body>
<div class="outer-wrapper">
    <div class="new-note">
        <input id="title" type="text">
        <textarea id="textarea"></textarea>
        <button class="clear">Clear notes</button>
        <button class="add">Add note</button>
        <button class="reset">Reset</button>
        <div class="clearfix"></div>
    </div>
    <label>Select</label>
    <input class="selector" type="text">
    <div id="picker_zone" style="margin:20px ;color:blue">
        <input type="file" id="input">
    </div>
    <div class="note-container">

    </div>
</div>

<script src="notes-manager.js"></script>
<script src="import.js"></script>

</body>

</html>
