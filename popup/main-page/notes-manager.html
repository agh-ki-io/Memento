<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../styles/notes-manager.css"/>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>

<body>

<div id="sidenav" class="sidenav">
    <a id="closebtn" href="javascript:void(0)" class="closebtn">&times;</a>
    <a href="../options/options.html">Options</a>
    <a href="#">About</a>
</div>


<header id="header">
    <button id="nav-button" class="btn">
        <i class="fas fa-bars"></i>
    </button>

    <h1>Memento</h1>
</header>

<div id="main" class="outer-wrapper">
    <div class="new-note content-container">
        <input id="title" type="text">
        <textarea id="textarea"></textarea>
        <button class="btn clear">Clear notes</button>
        <button class="btn add">Add note</button>
        <button class="btn reset">Reset</button>
        <div class="clearfix"></div>
    </div>
    <div class="content-container">
        <label><h2>Filter</h2></label>
        <input class="selector" type="text">
    </div>
    <div id="note-container" class="note-container content-container">
    </div>
</div>

<script src="../notes-manager.js"></script>
<script src="../scripts/tab-controller.js"></script>

</body>

</html>
